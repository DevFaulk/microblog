<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/css/global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/css/login.css" />
    <!-- Head Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/account/auth.js"></script>
    <script
      src="https://kit.fontawesome.com/34bff2d1b9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="register-link">
          <a href="/account/register.html">Register</a>
        </div>
        <div class="settings-dropdown">
          <i style="font-size: 24px" class="fa">&#xf013;</i>
          <div class="settings-dropdown-content">
            <div class="toggle-dark-mode">
              <div class="help"><a href="questions.html">Help</a></div>
              <p id="toggleDarkMode">Dark Mode</p>
              <i class="fa-solid fa-toggle-on"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="page-header m-3">
        <h1>User Login</h1>
      </div>
      <form class="card shadow p-5" id="login">
        <div class="input">
          <label for="username">Username</label>
          <input type="text" id="username" minlength="3" />

          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" />
        </div>

        <button class="btn" id="loginButton" type="submit">Login</button>
      </form>
    </main>

    <footer>

        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </footer>

    <!-- Page-specific code -->
    <script src="login.js"></script>
  </body>
</html>
