  <body>
    <header>
      <nav>
        <nav>
          <a href="/posts/view-posts.html">Posts</a>
          <a href="register.html">Log out</a>
          <a href="/index.html">Home</a>
        </nav>
      </nav>
    </header>
    <main class="profile-page">
      <div class="row py-5 px-4">
        <div class="col-md-5 mx-auto">
          <!-- Profile widget -->
          <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
              <div class="media align-items-end profile-head">
                <div class="profile mr-3">
                  <img
                    src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                    alt="..."
                    width="130"
                    class="rounded mb-2 img-thumbnail"
                  /><a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
                </div>
                <div class="media-body mb-5 text-white">
                  <h4 class="mt-0 mb-0">Mark Williams</h4>
                  <p class="small mb-4"><i class="fas fa-map-marker-alt mr-2"></i>New York</p>
                </div>
              </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
              <ul class="list-inline mb-0">
                <li class="list-inline-item">
                  <h5 class="font-weight-bold mb-0 d-block">215</h5>
                  <small class="text-muted"> <i class="fas fa-image mr-1"></i>Photos</small>
                </li>
                <li class="list-inline-item">
                  <h5 class="font-weight-bold mb-0 d-block">745</h5>
                  <small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                </li>
                <li class="list-inline-item">
                  <h5 class="font-weight-bold mb-0 d-block">340</h5>
                  <small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                </li>
              </ul>
            </div>
            <div class="px-4 py-3">
              <h5 class="mb-0">About</h5>
              <div class="p-4 rounded shadow-sm bg-light">
                <p class="font-italic mb-0">Web Developer</p>
                <p class="font-italic mb-0">Lives in New York</p>
                <p class="font-italic mb-0">Photographer</p>
              </div>
            </div>
            <div class="py-4 px-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h5 class="mb-0">Recent photos</h5>
                <a href="#" class="btn btn-link text-muted">Show all</a>
              </div>
              <div class="row">
                <div class="col-lg-6 mb-2 pr-lg-1">
                  <img
                    src="https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                    alt=""
                    class="img-fluid rounded shadow-sm"
                  />
                </div>
                <div class="col-lg-6 mb-2 pl-lg-1">
                  <img
                    src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                    alt=""
                    class="img-fluid rounded shadow-sm"
                  />
                </div>
                <div class="col-lg-6 pr-lg-1 mb-2">
                  <img
                    src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                    alt=""
                    class="img-fluid rounded shadow-sm"
                  />
                </div>
                <div class="col-lg-6 pl-lg-1">
                  <img
                    src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                    alt=""
                    class="img-fluid rounded shadow-sm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 style="text-align: center">Profile</h2>

      <div class="grid">
        <img
          src="/images/Black Simple Bold Professional Twitter Profile Picture (4).png"
          alt="IMAGE HERE"
          style="width: 20rem"
        />

        <p class="Avatar" h2>Change Avatar</p>

        <div style="margin: 20px 0">
          <a href="#"><i class="fa fa-comments-o"></i></a>

          <div>
            <p>Name</p>
            <label for="name">Name</label>
            <input type="name" id="name" name="name" style="height: 50px; width: 20rem" placeholder="Name" required />
          </div>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            style="height: 50px; width: 20rem"
            placeholder="Email address"
            required
          />
        </div>

        <div><button>Submit</button></div>
      </div>
    </main>
