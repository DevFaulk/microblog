      <div class="create-post-modal" id="createPostModal">
        <div class="create-post-modal-content">
          <form name="create-post" method="dialog">
            <span class="close">&times;</span>

            <img
              src="/images/default Deli.jpg"
              alt="IMAGE HERE"
              class="rounded mb-2 img-thumbnail" /><a
              style="width: 20rem">

            <p class="Avatar" h2>Change Avatar</p>

            <div style="margin: 20px 0">
         

              <div class="name-input">
                <label for="name">Name</label>
                <input
                  type="name"
                  id="name"
                  name="name"
                  style="height: 50px; width: 20rem"
                  placeholder="Name"
                  required />
              </div>

              <div class="bio-input">
                <label for="name">Bio</label>
                <input
                  type="bio"
                  id="bio"
                  name="bio"
                  style="height: 50px; width: 20rem"
                  placeholder="10 characters or less"
                  required />
              </div>

              <div class="email-input">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  style="height: 50px; width: 20rem"
                  placeholder="Email address"
                  required
                />
              </div>
            </div>

            <div class="btn">
              <button id="cancel" type="reset"  style="margin-bottom: 2%;"   class="btn btn-primary">   
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
      <main class="container">
        <div class="user-posts"></div>
        <div class="create-post-button">
          <i class="fa-regular fa-circle-xmark fa-2x"></i>
