<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/css/global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/css/register.css" />
    <!-- Head Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="/account/auth.js"></script>
    <script
      src="https://kit.fontawesome.com/34bff2d1b9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="img-div col-md-9 col-lg-6 col-xl-5 order-1">
            <img
              src="/images/The_Melting_Pot.png"
              class="img-fluid shadow-lg"
              style="border-radius: 50%"
              alt="Sample image" />
          </div>
          <div class="input-block col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="login">
              <!-- Username input -->
              <div class="form-outline mb-4">
                <label class="form-label text-white h5" for="username"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg shadow-sm input"
                  placeholder="Enter a valid username"
                  minlength="3" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label text-white h5" for="fullName"
                  >Full Name:</label
                >
                <input
                  type="text"
                  id="fullName"
                  class="form-control form-control-lg shadow-sm input"
                  placeholder="Enter a valid username"
                  minlength="3" />
              </div>
              <!-- Password input -->
              <div class="form-outline mb-3 h5">
                <label class="form-label text-white" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg shadow-sm input"
                  placeholder="Enter password"
                  minlength="6" />
              </div>
              <hr />

              <div class="d-flex justify-content-between align-items-center">
                <a href="/contact.html" class="text-white">Need Help?</a>
              </div>

              <div class="text-center mt-1 pt-2">
                <button
                  class="btn btn-primary fw-bold"
                  id="registerButton"
                  type="button"
                  style="width: 200px; height: 3rem">
                  Register
                </button>
              </div>
              <h5
                class="fw-bold mt-2 pt-1 mb-0 text-white d-inline text-center">
                Already have an account?
                <a href="/account/login.html" class="register-link link-primary"
                  >Login</a
                >
              </h5>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
      <!-- Left -->
      <div class="mb-3 mb-md-0 primary-color opacity-75">
        Melting Pot Â© 2024.
      </div>
      <!-- Left -->

      <!-- Right -->
      <div class="opacity-75">
        <a href="/about.html">About</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>
      </div>
      <!-- Right -->
    </footer>

    <!-- Page-specific code -->
    <script src="/posts/view-posts.js"></script>
    <script src="register.js"></script>
  </body>
</html>
