<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-details {
            font-size: 16px;
            color: #555;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link {
            display: inline-block;
            margin-right: 10px;
        }

        .social-link img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
    <div class="profile-name">John Doe</div>
    <div class="profile-details">Web Developer</div>

    <div class="social-links">
        <a class="social-link" href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
        <a class="social-link" href="https://linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        <!-- Add more social links as needed -->
    </div>
</div>

</body>
</html>
