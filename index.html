<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigate</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/css/global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <!-- Head Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="/account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
    <script
      src="https://kit.fontawesome.com/34bff2d1b9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div id="profileLogo" class="profile-logo-dropdown">
        <span id="profileOverText" style="display: none">Profile</span>
        <div class="profile-dropdown-content">
          <a href="account/profile.html">Go to Profile</a>
          <a id="loginLink" href="account/login.html">Login</a>
          <a href="account/register.html">Register</a>
        </div>
        <img
          src="/images/Black Simple Bold Professional Twitter Profile Picture (7).png"
          alt="profile logo"
          class="navbar-logo" />
      </div>
      <div id="appLogo" class="app-logo">
        <a class="home-link" href="../index.html">
          <span id="homeHoverText" style="display: none; transition: 0.1s ease"
            >Home</span
          >
          <img
            src="/images/The_Hot_Pot.png"
            alt="app logo"
            class="navbar-logo" />
        </a>
      </div>
      <div class="settings-dropdown">
        <i style="font-size: 48px" class="fa">&#xf013;</i>
        <div class="settings-dropdown-content">
          <div class="toggle-dark-mode">
            <p id="toggleDarkMode">Dark Mode</p>
            <i class="fa-solid fa-toggle-on"></i>
          </div>
          <a href="questions.html">Help</a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="post-card-content">
        <div class="post-card"></div>
      </div>
      <div class="create-post-button">
        <i class="fa-regular fa-circle-xmark fa-2x"></i>
      </div>

      <div class="create-post-modal" id="createPostModal">
        <div class="create-post-modal-content">
          <form name="create-post" method="dialog">
            <h1>Create a Post</h1>
            <span class="close">&times;</span>

            <input
              type="text"
              placeholder="Type something funny!"
              id="postContent" />

            <button id="postButton" type="submit">Create Post</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <ul>
        <li>Â©2024 Hot Pot</li>
      </ul>

      <ul>
        <li><a href="/about.html">About</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </footer>
    
    
    <script src="/posts/create-posts.js"></script>
    <script src="/posts/view-posts.js"></script>
    <script src="index.js"></script>
  </body>
</html>
