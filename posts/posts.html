<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>Create a post</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <header>
      <nav>
        <nav>
          <strong>Posts</strong>
          <a href="/account/register.html">Log out</a>
          <a href="/index.html">Home</a>
          
        </nav>
      </nav>
    </header>

    <main>
      <h1>Create a Post</h1>

      <form>
        <label for="postContent">Post Content:</label>
        <input type="text" id="postContent" />

        <button id="postButton" type="button">Create Post</button>
      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="/account/auth.js"></script>
    <script src="/posts/posts.js"></script>
  </body>
</html>
