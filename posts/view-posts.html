<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Posts</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link

      crossorigin="anonymous" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/css/global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/css/view-posts.css" />
    <!-- Head Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <script src="/account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
    <script
      src="https://kit.fontawesome.com/34bff2d1b9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="profile-logo-dropdown">
        <img
          src="/images/Black Simple Bold Professional Twitter Profile Picture (7).png"
          alt="profile logo"
          width="110"
          height="110" />
        <div class="profile-dropdown-content">
          <a href="../account/profile.html">Go to Profile</a>
          <a id="loginLink" href="../account/login.html">Login</a>
          <a href="../account/register.html">Register</a>
        </div>
      </div>
      <div class="app-logo">
        <a href="../index.html">
          <img src="/images/The_Hot_Pot.png"" alt="app logo" width="120"
          height="120"/>
        </a>
      </div>
      <div class="settings-dropdown">
        <i style="font-size: 24px" class="fa">&#xf013;</i>
        <div class="settings-dropdown-content">
          <div class="toggle-dark-mode">
            <p id="toggleDarkMode">Dark Mode</p>
            <i class="fa-solid fa-toggle-on"></i>
          </div>
          <div class="help"><a href="questions.html">Help</a></div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="post-card-content">
        <div class="post-card"></div>
      </div>
      <!-- <div class="create-post-button">
        <a href="../posts/create-posts.html">
          <i class="fa-regular fa-circle-xmark fa-2x"></i>
        </a>
      </div> -->
      <div class="create-post-button">
        <i class="fa-regular fa-circle-xmark fa-2x"></i>
      </div>

      <div class="create-post-modal" id="createPostModal">
        <div class="create-post-modal-content">
          <form name="create-post" method="dialog">
            <h1>Create a Post</h1>
            <span class="close">&times;</span>

            <input
              type="text"
              placeholder="Type something funny!"
              id="postContent" />

            <button id="postButton" type="submit">Create Post</button>
          </form>
        </div>
      </div>
    </main>
    <!--     
        <div class="heart-button">
          <div class="content">
            <span class="heart"></span>
            <span class="text">Like</span>
            <span class="numb"></span>
          </div>
        </div> -->

    <script>
      $(document).ready(function () {
        $(".content").click(function () {
          $(".content").toggleClass("heart-active");
          $(".text").toggleClass("heart-active");
          $(".numb").toggleClass("heart-active");
          $(".heart").toggleClass("heart-active");
        });
      });
    </script>

    <script src="create-posts.js"></script>
    <script src="view-posts.js"></script>
  </body>
</html>
